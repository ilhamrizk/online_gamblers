<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-container">
        <h2>Bank Registration</h2>
        <form id="registrationForm">
            <label for="ktp">ID Number (KTP)</label>
            <input type="text" id="ktp" name="ktp" required>

            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="securityQuestion">Security Question</label>
            <select id="securityQuestion" name="securityQuestion" required>
                <option value="motherMaidenName">What is your mother's maiden name?</option>
                <option value="firstPet">What was the name of your first pet?</option>
                <option value="firstSchool">What was the name of your first school?</option>
            </select>

            <label for="securityAnswer">Security Answer</label>
            <input type="text" id="securityAnswer" name="securityAnswer" required>

            <button type="submit">Register</button>
        </form>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <div class="alert-icon">
                <img src="alarm.png" alt="Alert Icon" />
            </div>
            <p>Your ID is detected as an online gambler, so you can't complete the registration.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
